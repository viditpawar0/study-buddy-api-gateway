spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - uri: lb://subject-trainer
              predicates:
                - Path=/subjects/**,/chapters/**
            - uri: lb://topic-trainer
              predicates:
                - Path=/topics/**,/messages/**